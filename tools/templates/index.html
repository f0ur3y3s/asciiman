<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(10, 40px);
            /* Adjust the number and size of columns */
            gap: 0;
            /* Set gap to zero */
            border-collapse: collapse;
            /* Collapse borders */
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            /* Cell border */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
            font-family: 'Courier New', monospace;

        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            background: transparent;
            /* Transparent background */
            outline: none;
            /* Remove outline */
            box-sizing: border-box;
            /* Include padding and border in element's total width and height */
        }

        /* Remove default padding and margin from body and html */
        body,
        html {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center">2D Grid</h1>
        <div id="grid-container"></div>
        <div>
            <button class="btn btn-success" id="add-row">Add Row</button>
            <button class="btn btn-danger" id="remove-row">Remove Row</button>
        </div>
        <div>
            <button class="btn btn-success" id="add-column">Add Column</button>
            <button class="btn btn-danger" id="remove-column">Remove Column</button>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridSize = 10; // Number of rows and columns
            const gridContainer = document.getElementById('grid-container');

            // Create grid
            for (let i = 0; i < gridSize; i++) {
                for (let j = 0; j < gridSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    const input = document.createElement('input');
                    input.setAttribute('type', 'text');
                    input.setAttribute('maxlength', '1'); // Limit to one character
                    input.addEventListener('input', handleInputChange); // Handle input change
                    cell.appendChild(input);
                    gridContainer.appendChild(cell);
                }
            }
        });

        function handleInputChange(event) {
            const input = event.target;
            const value = input.value.trim().toUpperCase(); // Convert to uppercase
            if (value.length > 1) {
                input.value = value.slice(0, 1); // Limit to one character
            }
        }

        document.getElementById('add-row').addEventListener('click', function () {
            let grid = document.getElementById('grid-container');
            let newRow = document.createElement('div');
            newRow.className = 'row';
            for (let i = 0; i < grid.children[0].children.length; i++) {
                let newCell = document.createElement('div');
                newCell.className = 'cell';
                newRow.appendChild(newCell);
            }
            grid.appendChild(newRow);
        });

        document.getElementById('remove-row').addEventListener('click', function () {
            let grid = document.getElementById('grid-container');
            if (grid.children.length > 0) {
                grid.removeChild(grid.lastChild);
            }
        });

        document.getElementById('add-column').addEventListener('click', function () {
            let grid = document.getElementById('grid-container');
            for (let i = 0; i < grid.children.length; i++) {
                let newCell = document.createElement('div');
                newCell.className = 'cell';
                grid.children[i].appendChild(newCell);
            }
        });

        document.getElementById('remove-column').addEventListener('click', function () {
            let grid = document.getElementById('grid-container');
            for (let i = 0; i < grid.children.length; i++) {
                if (grid.children[i].children.length > 0) {
                    grid.children[i].removeChild(grid.children[i].lastChild);
                }
            }
        });

    </script>

</body>

</html>
