<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asciiman Animator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../static/base.css">

    <style>
        #grid-container {
            border-collapse: collapse;
        }

        .grid-row {
            display: flex;
        }

        .cell {
            width: 40px;
            height: 40px;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        .cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 18px;
            background: transparent;
            outline: none;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        /* Remove default padding and margin from body and html */
        * {
            margin: 0;
            padding: 0;
        }

        code {
            white-space: pre-wrap;
        }
    </style>
</head>

<body class=" my-4">
    <h1 class="text-center mb-4">Asciiman Animator</h1>
    <div class="container d-grid gap-4">

        <div class="card p-4">
            <h2 class="card-title">
                Controls
            </h2>
            <div class="card-body d-grid gap-2">
                <div class="row my-auto">
                    <div class="input-group">
                        <span class="input-group-text col-2">Del/Add row</span>
                        <button class="btn btn-danger" id="removeRowBtn"><i class="bi bi-arrow-up"></i></button>
                        <button class="btn btn-success" id="addRowBtn"><i class="bi bi-arrow-down"></i></button>
                    </div>
                </div>
                <div class="row my-auto">
                    <div class="input-group">
                        <span class="input-group-text col-2">Del/Add col</span>
                        <button class="btn btn-danger" id="removeColumnBtn"><i class="bi bi-arrow-left"></i></button>
                        <button class="btn btn-success" id="addColumnBtn"><i class="bi bi-arrow-right"></i></button>
                    </div>
                </div>
                <button class="col-2 btn btn-danger" id="clearGridBtn">Clear grid</button>
            </div>
        </div>
        <div class="card p-4">
            <h2 class="card-title">
                Grid
            </h2>
            <div class="card-body">
                <div class="accordion" id="accordionInstructions">
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                                Instructions
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionInstructions">
                            <div class="accordion-body">
                                <ul>
                                    <li>Use the controls above to add or remove rows and columns from the grid.</li>
                                    <li>Click on a cell to enter a character.</li>
                                    <li>Use the arrow keys to navigate around the grid.</li>
                                    <li>Use the preview section to see how the grid looks.</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="d-flex">
                <div id="grid-container">
                    <div class="grid-row">
                        <div class="cell"><input type="text" maxlength="1"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="card p-4">
            <h2 class="card-title">
                Preview
            </h2>
            <div class="card-body">
                <code id="preview">
                </code>
            </div>
        </div>
    </div>

    <script>

        function addArrowKeyNavigation() {
            const cells = document.querySelectorAll('.cell input');
            cells.forEach((cell, i) => {
                cell.addEventListener('keydown', (e) => {
                    let targetCell;
                    const numCells = document.querySelector('.grid-row').children.length;
                    switch (e.key) {
                        case 'ArrowUp':
                            targetCell = cells[i - numCells];
                            break;
                        case 'ArrowDown':
                            targetCell = cells[i + numCells];
                            break;
                        case 'ArrowLeft':
                            targetCell = cells[i - 1];
                            break;
                        case 'ArrowRight':
                            targetCell = cells[i + 1];
                            break;
                    }
                    if (targetCell) {
                        e.preventDefault();
                        targetCell.focus();
                    }
                });
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const addRowBtn = document.getElementById('addRowBtn');
            const removeRowBtn = document.getElementById('removeRowBtn');
            const addColumnBtn = document.getElementById('addColumnBtn');
            const removeColumnBtn = document.getElementById('removeColumnBtn');

            addRowBtn.addEventListener('click', () => addRow());
            removeRowBtn.addEventListener('click', () => removeRow());
            addColumnBtn.addEventListener('click', () => addColumn());
            removeColumnBtn.addEventListener('click', () => removeColumn());
        });

        function addRow() {
            const gridContainer = document.getElementById('grid-container');
            const firstRow = gridContainer.querySelector('.grid-row');
            const numCells = firstRow.children.length;

            const newRow = document.createElement('div');
            newRow.className = 'grid-row';

            for (let i = 0; i < numCells; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('maxlength', '1');
                input.addEventListener('input', handleInputChange);
                cell.appendChild(input);
                newRow.appendChild(cell);
            }

            gridContainer.appendChild(newRow);

            saveGridState();
            updatePreview();
            addArrowKeyNavigation();
        }

        function removeRow() {
            const gridContainer = document.getElementById('grid-container');
            const rows = gridContainer.querySelectorAll('.grid-row');

            if (rows.length > 1) {
                gridContainer.removeChild(rows[rows.length - 1]);
            }

            saveGridState();
            updatePreview();
            addArrowKeyNavigation();
        }

        function addColumn() {
            const rows = document.querySelectorAll('.grid-row');

            rows.forEach(row => {
                const cell = document.createElement('div');
                cell.className = 'cell';
                const input = document.createElement('input');
                input.setAttribute('type', 'text');
                input.setAttribute('maxlength', '1');
                input.addEventListener('input', handleInputChange);
                cell.appendChild(input);
                row.appendChild(cell);
            });

            saveGridState();
            updatePreview();
            addArrowKeyNavigation();
        }

        function removeColumn() {
            const rows = document.querySelectorAll('.grid-row');

            rows.forEach(row => {
                const cells = row.querySelectorAll('.cell');

                if (cells.length > 1) {
                    row.removeChild(cells[cells.length - 1]);
                }
            });

            saveGridState();
            updatePreview();
            addArrowKeyNavigation();
        }

        function handleInputChange(event) {
            const input = event.target;
            const value = input.value.trim().toUpperCase();
            if (value.length > 1) {
                input.value = value.slice(0, 1);
            }

            saveGridState();
            updatePreview();
            addArrowKeyNavigation();
        }

        function updatePreview() {
            const preview = document.getElementById('preview');

            // get the grid state from local storage
            const savedGridJson = localStorage.getItem('gridState');
            if (!savedGridJson) {
                preview.textContent = '';
                return;
            }

            const savedGrid = JSON.parse(savedGridJson);
            let previewText = '';

            savedGrid.forEach(row => {
                row.forEach(cell => {
                    previewText += cell;
                });
                previewText += '\n';
            });

            preview.textContent = previewText;
        }

        function saveGridState() {
            const gridContainer = document.getElementById('grid-container');
            const rows = gridContainer.querySelectorAll('.grid-row');
            const matrix = [];

            rows.forEach(row => {
                const cells = row.querySelectorAll('.cell');
                const rowValues = [];

                cells.forEach(cell => {
                    if (cell.querySelector('input').value === '') {
                        rowValues.push(' ');
                    }
                    else {
                        rowValues.push(cell.querySelector('input').value);
                    }
                });

                matrix.push(rowValues);
            });

            const matrixJson = JSON.stringify(matrix);
            // console.log(matrixJson);
            localStorage.setItem('gridState', matrixJson);
        }

        window.onload = function () {
            const savedGridJson = localStorage.getItem('gridState');
            if (savedGridJson) {
                const savedGrid = JSON.parse(savedGridJson);
                console.log(savedGrid);
                const gridContainer = document.getElementById('grid-container');
                gridContainer.innerHTML = '';
                for (let i = 0; i < savedGrid.length; i++) {
                    const row = document.createElement('div');
                    row.className = 'grid-row';
                    for (let j = 0; j < savedGrid[i].length; j++) {
                        const cell = document.createElement('div');
                        cell.className = 'cell';
                        const input = document.createElement('input');
                        input.setAttribute('type', 'text');
                        input.setAttribute('maxlength', '1');
                        input.addEventListener('input', handleInputChange);

                        if (savedGrid[i][j] === ' ') {
                            input.value = '';
                        }
                        else {
                            input.value = savedGrid[i][j];
                        }
                        cell.appendChild(input);
                        row.appendChild(cell);
                    }
                    gridContainer.appendChild(row);
                }
            }

            updatePreview();
            addArrowKeyNavigation();
        };
    </script>
</body>

</html>
